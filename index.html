<!DOCTYPE html>
<html>
<head><title>Rock Paper Scissors</title></head>
<body>
    <script>
    function computerPlay(){
        let randNum = Math.floor(Math.random() * 3 + 1) //obtains random num from 1-3
        if (randNum == 1){
            return 'Rock';
        }
        else if (randNum == 2){
            return 'Paper';
        }
        else {
            return 'Scissors';
        }
    }
    function playRound(playerSelection,computerSelection){
        let plyrSel = (playerSelection.slice(0,1)).toUpperCase() + (playerSelection.slice(1,)).toLowerCase()
        //This variable takes the input from the user, capitalizes the first letter, and makes sure the rest
        //of the word is lowercase, then concatinates them into one string
        console.log('The computer chose: ' + computerSelection)
        console.log('You chose: ' + plyrSel)
        //nested if...else statements determine the winner of the round
        if (plyrSel == 'Rock') {                                    //rock
            if(plyrSel == 'Rock' && computerSelection == 'Paper'){
                return "You lose! Paper beats Rock";
            }
            else if(plyrSel == 'Rock' && computerSelection == 'Scissors'){
                return "You win! Rock beats Scissors";
            }
            else if(plyrSel == 'Rock' && computerSelection == 'Rock'){
                return "Tie!";
            }
        }
        else if (plyrSel == 'Paper') {                              //paper
            if(plyrSel == 'Paper' && computerSelection == 'Paper'){
                return "Tie!";
            }
            else if(plyrSel == 'Paper' && computerSelection == 'Scissors'){
                return "You lose! Scissors beats Paper";
            }
            else if(plyrSel == 'Paper' && computerSelection == 'Rock'){
                return "You win! Paper beats Rock";
            }
        }
        else if (plyrSel == 'Scissors') {                          //scissors
            if(plyrSel == 'Scissors' && computerSelection == 'Paper'){
                return "You win! Scissors beats Paper";
            }
            else if(plyrSel == 'Scissors' && computerSelection == 'Scissors'){
                return "Tie";
            }
            else if(plyrSel == 'Scissors' && computerSelection == 'Rock'){
                return "You lose! Rock beats Scissors";
            }
        }
        else {                                                      //other
            return "Oh no";
        }
        
    }
    console.log(playRound(prompt("R P S?"),computerPlay()))
    console.log(playRound(prompt("R P S?"),computerPlay()))
    console.log(playRound(prompt("R P S?"),computerPlay()))
    console.log(playRound(prompt("R P S?"),computerPlay()))
    console.log(playRound(prompt("R P S?"),computerPlay()))

    </script>

</body>

</html>
